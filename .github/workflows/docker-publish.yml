name: Docker

on:
  schedule:
    - cron: '0 1 * * *'
  pull_request:
    branches: [ "master" ]
    
env:
  BASE_IMAGE: library/nginx
  IMAGE_TAG: alpine
  IMAGE_NAME: pruh/nginx-with-modules

jobs:

  build:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3
      
      - name: Check if update available Debug
        id: check_test
        uses: giggio/docker-image-update-checker@v2
        with:
          base-image: library/nginx:1.21.0
          image: library/nginx:latest
          verbose: true

      - name: Check if update available
        id: check
        uses: giggio/docker-image-update-checker@v2
        with:
          base-image: library/nginx:1.20.2
          image: pruh/nginx-with-modules:alpine
          verbose: true

      - name: Debug
        run: echo ${{ steps.check.outputs }}
          
      - name: Get base image latest version
        id: version
        run: | 
              curl -L --fail "https://hub.docker.com/v2/repositories/${{ env.BASE_IMAGE }}/tags/?page_size=100" | 
                jq '.results | .[] | .name' -r |
                grep -Po "(\d+\.)+\d+(-${{ env.IMAGE_TAG }})" |
                sed 's/-alpine//' |
                sort --version-sort |
                tail -n 1
        if: steps.check.outputs.needs-updating == 'true'

      - name: Print version
        run: echo ${{ steps.version.outputs }}
        if: steps.check.outputs.needs-updating == 'true'

      # only execute subsequent steps if an update is actually NEEDED.
      # unfortunately we need to add an if-condition to all steps now
      # because a clean exit can't be triggered within a job it seems
      # (a cancellation is NOT the same and triggers a failure email)
      # see also https://github.com/actions/runner/issues/662

